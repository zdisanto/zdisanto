        <footer>&copy; 2021 &bull; Zo DiSanto</footer>
        <div id="sketch">
            <!--p5.js goes below here!-->
            <script>
                function setup() {
                    var canvas = createCanvas(800, 800);
                    canvas.parent('sketch');
                }
                function draw() {
                  background(255);
                  var step = 10;
                  var offset = 5;
                  for (let i = 1; i < 20; i++){
                    let p = (i * step) + offset;
                    //Top Left
                    line (p, 0, p, p);//horizon (tl)
                    line (0, p, p, p);//vert
                    
                    line (400-p, 0, 400-p, p);//tr
                    line (400, p, 400-p, p);
                    
                    line (400-p, 400, 400-p, 400-p);//br
                    line (400, 400-p, 400-p, 400-p);
                    
                    line (0, 400-p, p, 400-p);//bl
                    line (p, 400, p, 400-p);
                    //Top Right
                    line (p+400, 0, p+400, p);//horizon (tl)
                    line (400, p, p+400, p);//vert
                    
                    line (800-p, 0, 800-p, p);//tr
                    line (800, p, 800-p, p);
                    
                    line (800-p, 400, 800-p, 400-p);//br
                    line (800, 400-p, 800-p, 400-p);
                    
                    line (400, 400-p, p+400, 400-p);//bl
                    line (400+p, 400, p+400, 400-p);
                    //Bottom Right
                    line (p+400, 400, p+400, p+400);//horizon (tl)
                    line (400, p+400, p+400, p+400);//vert
                    
                    line (800-p, 400, 800-p, p+400);//tr
                    line (800, p+400, 800-p, p+400);
                    
                    line (800-p, 800, 800-p, 800-p);//br
                    line (800, 800-p, 800-p, 800-p);
                    
                    line (400, 800-p, p+400, 800-p);//bl
                    line (400+p, 800, p+400, 800-p);
                    //Bottom Left
                    line (p, 400, p, p+400);//horizon (tl)
                    line (0, p+400, p, p+400);//vert
                    
                    line (400-p, 400, 400-p, p+400);//tr
                    line (400, p+400, 400-p, p+400);
                    
                    line (400-p, 800, 400-p, 800-p);//br
                    line (400, 800-p, 400-p, 800-p);
                    
                    line (0, 800-p, p, 800-p);//bl
                    line (p, 800, p, 800-p);
                  }
                }
            </script>
        </div>
